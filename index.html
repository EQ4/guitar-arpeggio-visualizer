<!doctype html>
<html>
<head>
	<title>Guitar Arpeggio Visualizer</title>
	<link rel="stylesheet" href="styles/style.css" type="text/css" media="screen" />
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-3363316-1']);
		_gaq.push(['_trackPageview']);
	
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	
	</script>
</head>
<body>
	<h1 contenteditable="true">Guitar Arpeggio Visualizer</h1>
	<div id="fretboard"></div>
	<div class="content">
		<form id="diagram">
			<p><label><input type="checkbox" name="notes" value="A"> A</label></p>
			<p><label><input type="checkbox" name="notes" value="A#"> A#/Bb</label></p>
			<p><label><input type="checkbox" name="notes" value="B"> B</label></p>
			<p><label><input type="checkbox" name="notes" value="C"> C</label></p>
			<p><label><input type="checkbox" name="notes" value="C#"> C#/Db</label></p>
			<p><label><input type="checkbox" name="notes" value="D"> D</label></p>
			<p><label><input type="checkbox" name="notes" value="D#"> D#/Eb</label></p>
			<p><label><input type="checkbox" name="notes" value="E"> E</label></p>
			<p><label><input type="checkbox" name="notes" value="F"> F</label></p>
			<p><label><input type="checkbox" name="notes" value="F#"> F#/Gb</label></p>
			<p><label><input type="checkbox" name="notes" value="G"> G</label></p>
			<p><label><input type="checkbox" name="notes" value="G#"> G#/Ab</label></p>
		</form>
		<ul class="controls">
			<li><a id="draw" class="btn">Draw Markers</a></li>
			<li><a id="reset" class="btn">Clear All Markers</a></li>
		</ul>
	</div>
	<footer>
		<p>Created by <a href="http://www.ethangardner.com/">Ethan Gardner</a> for the article, 
			<a href="http://www.ethangardner.com/articles/drawing-with-raphael-js-plus-a-bonus-for-guitar-players/">
				Drawing with Raphael JS, Plus a Bonus for Guitar Players
			</a>
		</p>
	</footer>
<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.1/mootools-yui-compressed.js"></script>
<script src="scripts/raphael.min.js"></script>
<script src="scripts/notes.js"></script>
</body>	
</html>
